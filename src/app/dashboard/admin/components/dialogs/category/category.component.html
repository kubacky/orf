<h4 mat-dialog-title *ngIf="!category">Dodaj nową kategorię</h4>
<h4 mat-dialog-title *ngIf="category">Edytuj kategorię</h4>
<form [formGroup]="catForm" (submit)="save()">
  <mat-dialog-content class="w-500" fxFlex="100" fxLayout="row wrap">
    <mat-form-field fxFlex="100" class="m-b-20">
      <input type="text" matInput formControlName="name" placeholder="Nazwa kategorii">
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-select formControlName="icon" placeholder="Ikona">
        <mat-option *ngFor="let icon of icons" [value]="icon.icon">
          <img class="select-icon" [src]="'/assets/img/' + icon.icon + '.svg'" alt="Ikona"> <small>{{ icon.icon }}</small>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions fxFlex="100">
    <button type="submit" color="primary" mat-raised-button>Zapisz</button>
    <button type="button" color="accent" mat-button mat-dialog-close>Anuluj</button>
    <button type="button" color="warn" mat-raised-button (click)="delete()" *ngIf="category">Usuń</button>
  </mat-dialog-actions>
</form>
